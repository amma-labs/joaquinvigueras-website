<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Concepto de Logo | Joaquín Vigueras</title>
    
    <!-- Enlace a la fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Barlow Condensed', sans-serif;
            background-color: #0d1117; /* Fondo oscuro, similar a un cielo nocturno */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            max-width: 90%;
        }

        .logo-mark {
            width: 150px;
            height: auto;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px #0ff) drop-shadow(0 0 10px #0ff);
            }
            50% {
                filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #0ff);
            }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 5px #fff;
            margin-bottom: 0.5rem;
        }

        .logo-slogan {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <!-- Logo en SVG para un estilo limpio y escalable -->
        <svg class="logo-mark" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Letra J -->
            <path d="M 5 95 L 5 25 Q 5 15 15 15 H 95" stroke="#00d4ff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- Letra V -->
            <path d="M 25 5 L 50 95 L 75 5" stroke="#00d4ff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1 class="logo-text">JOAQUÍN VIGUERAS</h1>
        <p class="logo-slogan">FUTUROS PARA LÍDERES</p>
    </div>

</body>
</html>
